

<h1>CLASES</h1>
<table mat-table [dataSource]="cursos">

  
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Curso Column -->
    <ng-container matColumnDef="curseName">
      <th mat-header-cell *matHeaderCellDef> Nombre del Curso </th>
      <td mat-cell *matCellDef="let element"> {{element.curseName}} </td>
    </ng-container>
  
     
    <!-- FEcha Inicio Curso Column -->
    <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInicio | Date:'dd/MM/yyyy'}} </td>
      </ng-container>

        <!-- FEcha Fin Curso Column -->
    <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
      </ng-container>

       <!-- Acciones Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> {{element.actions}}
      <button color="red" mat-icon-button>
         <mat-icon>delete</mat-icon>
      </button>
      <button color="green" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
