<h1> ALUMNOS</h1>
<div class="flex-justify-content-end" mb-3>
    <button (click)="onCreate()" mat-button>AGREGAR</button>
  </div>

<table mat-table [dataSource]="alumnos"  class="mat-elevation-z8">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> lastName. </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>  

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email. </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>  
    
    <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> rol. </th>
        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
    </ng-container> 

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions. </th>
        <td mat-cell *matCellDef="let element"> {{element.actions}}

            <button (click)="onDelete(element.id)"  color="warn" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
           
            <button (click)="onEdit(element)"  color="primary" mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container> 

   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
