<div *ngIf="dataSource.length > 0"> <!--si no hay datos de tabla borra la tabla-->
<!--inicio formulario de alumnos-->
<div  class="mb-3">
  <app-alumnos-form (userSubmitted)="onUserSubmitted($event)"></app-alumnos-form>
</div>
<!-- fin formulario de alumnos-->
 
<!-- inicio tabla con datos de  de alumnos-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id</th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
  
    <!-- nombre Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
    </ng-container>
    
     <!-- apellido Column -->
     <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> apellido </th>
      <td mat-cell *matCellDef="let user"> {{user.lastName | uppercase}} </td>
    </ng-container>
  
     <!-- email Column -->
     <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    

 <!-- role Column -->
 <ng-container matColumnDef="role">
  <th mat-header-cell *matHeaderCellDef> rol </th>
  <td mat-cell *matCellDef="let user" appResaltado> {{user.role}} </td>
</ng-container>

<!--acciones Column -->
<ng-container matColumnDef="acciones">
  <th mat-header-cell *matHeaderCellDef> ACCIONES </th>
  <td mat-cell *matCellDef="let user; let i = index " style="text-align: right;">
  
    <a class="pointer" (click)="eliminarUsuario(i)" style="color:red"  matTooltip="Eliminar">
      <mat-icon>delete</mat-icon>
    </a>
    
    <a class="pointer"  style="color:green"  matTooltip="Editar ">
      <mat-icon>edit</mat-icon>
    </a >
 

  </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <!-- fin tabla con datos de  de alumnos-->
</div>
<h2 *ngIf="dataSource.length == 0">No hay alumnos para mostrar</h2>
