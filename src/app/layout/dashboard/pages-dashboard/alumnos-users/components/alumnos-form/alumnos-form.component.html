<h1 mat-dialog-title>ALTA DE ALUMNOS</h1>

  <div mat-dialog-content>
    <form [formGroup]="alumnoForm" class="grid formgrid">

      <div class="col-12">
        <mat-form-field class="w-full">
          <mat-label>NOMBRE</mat-label>
           <input formControlName="name" matInput> 
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="w-full">
          <mat-label>APELLIDO</mat-label>
           <input formControlName="lastName" matInput> 
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field class="w-full">
          <mat-label>EMAIL</mat-label>
           <input formControlName="email" matInput> 
        </mat-form-field>
      </div>

      <div class="col-6">
        <mat-form-field class="w-full">
          <mat-label>ROL</mat-label>
           <input formControlName="rol" matInput> 
        </mat-form-field>
      </div>
      <!-- <pre> {{ alumnoForm.value | json}} </pre> -->
    </form>
  </div>
 <div mat-dialog-actions>
  <button mat-dialog-close mat-button>CANCELAR</button>
  <button  (click)="onSave()">GUARDAR</button>
 </div>
