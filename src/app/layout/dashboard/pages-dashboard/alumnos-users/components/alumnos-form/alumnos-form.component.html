<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="grid formgrid">
   
  <div class="col-6">
      <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input formControlName="firstName" matInput type="text" />
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field class="w-full">
        <mat-label>Apellido</mat-label>
        <input formControlName= "lastName" matInput type="text" 
         [value]="userForm.get('lastName')?.value?.toUpperCase()|| ''"  />
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput type="email" />
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field class="w-full">
        <mat-label>ContraseNa</mat-label>
        <input formControlName="password" matInput type="password" />
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field class="w-full">
        <mat-label>Rol</mat-label>
        <mat-select formControlName="role" app-resaltado>
          <mat-option value="ADMIN">ADMIN</mat-option>
          <mat-option value="USER" >USER</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-12 flex justify-content-end">
      <button mat-flat-button color="primary">Guardar</button>
    </div>
  </form>
  
  <pre>{{ userForm.value | json }}</pre>
